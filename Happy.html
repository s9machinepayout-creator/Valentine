<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Question</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Poppins", system-ui, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ffb6c1, #ff5f9e);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        width: 90%;
        max-width: 360px;
        background: #fff;
        border-radius: 20px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        animation: popIn 0.8s ease;
        position: relative;
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-size: 1.4rem;
        color: #333;
        margin-bottom: 10px;
    }

    p {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 20px;
    }

    .emoji {
        font-size: 3rem;
        margin-bottom: 10px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }

    button {
        padding: 14px 28px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative; /* important for No button movement */
    }

    .yes {
        background: linear-gradient(135deg, #ff5f9e, #ff3366);
        color: white;
        box-shadow: 0 10px 20px rgba(255, 95, 158, 0.4);
    }

    .yes:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(255, 95, 158, 0.6);
    }

    .no {
        background: #888;
        color: white;
    }

    .result {
        display: none;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .result img {
        width: 100%;
        border-radius: 15px;
        margin-top: 15px;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background: red;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <div class="question">
        <div class="emoji">üíñ</div>
        <h1>Will you be my Valentine?</h1>
        <p>I have something special just for you</p>

        <div class="buttons">
            <button class="yes" onclick="accept()">Yes üíï</button>
            <button class="no" id="noBtn">No üò¢</button>
        </div>
    </div>

    <div class="result" id="result">
        <div class="emoji">üòç</div>
        <h1>YAY!!!</h1>
        <p>You just made my day ‚ù§Ô∏è</p>
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="Love Image">
    </div>
</div>

<script>
function accept() {
    // Optional: keep the redirect or remove it
    window.open("https://otieu.com/4/10346089", "_blank");

    document.querySelector('.question').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = ['#ff5f9e','#ff3366','#ffd1dc','#ff9ecf'][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// The "No" button runs away magic
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const noBtn = document.getElementById('noBtn');

noBtn.addEventListener('click', (e) => {
    // Very hard to reach, but if they click it anyway (touch / fast click)
    e.preventDefault();
    alert("Oh nooo... ü•∫üíî Maybe try Yes instead? üò≠");
});

document.addEventListener('mousemove', (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

    // If mouse gets closer than ~80px ‚Üí RUN AWAY!
    if (distance < 80) {
        // Random new position (stay inside viewport, with some margin)
        const maxX = window.innerWidth - btnRect.width - 40;
        const maxY = window.innerHeight - btnRect.height - 40;

        const newX = Math.random() * maxX + 20;
        const newY = Math.random() * maxY + 20;

        noBtn.style.position = 'fixed';   // switch to fixed so it can move freely
        noBtn.style.left = newX + 'px';
        noBtn.style.top  = newY + 'px';
        noBtn.style.transition = 'all 0.4s ease-out'; // smooth movement
    }
});
</script>

</body>
</html>
