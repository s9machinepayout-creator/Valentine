<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<style>
    * { box-sizing: border-box; font-family: "Poppins", system-ui, sans-serif; margin: 0; padding: 0; }
    body {
        height: 100vh;
        background: radial-gradient(circle at top, #ffb6c1, #ff5f9e);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        cursor: none; /* hide default cursor for custom heart trail */
    }

    /* Floating background hearts */
    .bg-heart {
        position: absolute;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        animation: rise linear infinite;
        z-index: 1;
    }
    @keyframes rise {
        0% { transform: translateY(120vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
    }

    .card {
        width: 90%; max-width: 380px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        padding: 40px 25px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        animation: popIn 1s ease, pulseGlow 3s infinite alternate;
        position: relative;
        z-index: 10;
        backdrop-filter: blur(5px);
    }
    @keyframes popIn { from { transform: scale(0.7) rotate(-5deg); opacity: 0; } to { transform: scale(1) rotate(0); opacity: 1; } }
    @keyframes pulseGlow { from { box-shadow: 0 25px 60px rgba(255, 95, 158, 0.3); } to { box-shadow: 0 35px 80px rgba(255, 95, 158, 0.6); } }

    h1 {
        font-size: 2rem;
        color: #ff3366;
        margin: 15px 0 10px;
        text-shadow: 0 2px 10px rgba(255, 95, 158, 0.5);
        animation: shine 4s infinite;
    }
    @keyframes shine { 0%,100% { text-shadow: 0 2px 10px rgba(255,95,158,0.5); } 50% { text-shadow: 0 2px 20px rgba(255,95,158,0.9), 0 0 30px #ff9ecf; } }

    p { font-size: 1.1rem; color: #444; margin-bottom: 25px; }
    .emoji { font-size: 5rem; margin-bottom: 15px; animation: float 3s infinite ease-in-out; }
    @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }

    .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 25px; flex-wrap: wrap; }
    button {
        padding: 16px 40px;
        border: none; border-radius: 50px;
        font-size: 1.1rem; font-weight: 700;
        cursor: pointer; transition: all 0.3s ease;
    }
    .yes {
        background: linear-gradient(135deg, #ff5f9e, #ff3366);
        color: white;
        box-shadow: 0 12px 25px rgba(255, 95, 158, 0.5);
    }
    .yes:hover { transform: scale(1.08) translateY(-4px); box-shadow: 0 18px 40px rgba(255, 95, 158, 0.7); }
    .no { background: #777; color: white; }

    /* Custom heart cursor trail */
    .cursor-heart {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        z-index: 20;
        transform: translate(-50%, -50%);
        animation: fadeOut 1.2s forwards;
    }
    @keyframes fadeOut { to { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }

    .result { display: none; animation: fadeIn 1.2s ease forwards; z-index: 10; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.85); } to { opacity: 1; transform: scale(1); } }
</style>
</head>

<body>

<!-- Background floating hearts container -->
<div id="bgHearts"></div>

<div class="card" id="card">
    <div class="question">
        <div class="emoji">üíñ</div>
        <h1>Will You Be My Valentine?</h1>
        <p>My heart has been waiting for your answer... üíû</p>
        <div class="buttons">
            <button class="yes" onclick="accept()">Yes üíï</button>
            <button class="no" id="noBtn">No üò¢</button>
        </div>
    </div>

    <div class="result" id="result">
        <div class="emoji">üòç</div>
        <h1>YAY BABE!!!  ‚ù§Ô∏è</h1>
        <p>You just made my entire world brighter... I can't wait to hold you close üíû</p>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKGEWYtUwm6TmHdJAVPux2b9WDPxrdPJBYTlYQMYQ9R-GMWR_XoXg6w3UTLEuH8gMEtqVhcU-4p5_jK2fmqcIC3X6ErSZDgfsiDypXBn-LzLrO500GMFQBGf5rP_jBjv4x9HzHic0_YQQziWVQkke2zhvHCV3JZZyAtSMRZLyjDAuUPv0v5VbN5G-H2DU/w480-h640/WhatsApp%20Image%202026-02-08%20at%2014.38.14.jpeg" alt="Love Image" style="width:100%; border-radius:20px; margin-top:20px;">
    </div>
</div>

<script>
// Generate floating background hearts on load
function createBgHearts() {
    const container = document.getElementById('bgHearts');
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'bg-heart';
        heart.textContent = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (8 + Math.random() * 12) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = (15 + Math.random() * 20) + 'px';
        container.appendChild(heart);
    }
}
createBgHearts();

// Custom heart cursor trail
document.addEventListener('mousemove', (e) => {
    const heart = document.createElement('div');
    heart.className = 'cursor-heart';
    heart.textContent = 'üíñ';
    heart.style.left = e.clientX + 'px';
    heart.style.top = e.clientY + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
});

// Accept function (your original + result show)
function accept() {
    // window.open("https://otieu.com/4/10346089", "_blank"); // comment out if unwanted

    document.querySelector('.question').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    launchConfetti();
}

// Confetti
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = ['#ff5f9e','#ff3366','#ffd1dc','#ff9ecf'][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = (1.5 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
    }
}

// Dodging No button
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert("Aww ü•∫üíî But I feel like your heart is saying Yes... Try again? üò≠");
});

document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);

    if (dist < 90) {
        const maxX = window.innerWidth - rect.width - 50;
        const maxY = window.innerHeight - rect.height - 50;
        const newX = Math.random() * maxX + 25;
        const newY = Math.random() * maxY + 25;
        noBtn.style.position = 'fixed';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
        noBtn.style.transition = 'all 0.5s ease-out';
    }
});
</script>

</body>
</html>
